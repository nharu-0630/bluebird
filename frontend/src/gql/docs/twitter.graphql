query GetTwitterTweet($tweetID: string) {
  twitterTweet(tweetID: $tweetID) {
    id
    full_text
    created_at
    reply_count
    retweet_count
    quote_count
    retweeted
    favorite_count
    favorited
    bookmark_count
    bookmarked
    lang
    user {
      id
      name
      screen_name
      verified
      blue_verified
      description
      location
      birthday
      created_at
      friends_count
      following
      fast_followers_count
      followers_count
      normal_followers_count
      followed_by
      media_count
      favourites_count
      listed_count
      pinned_tweet_ids
      profile_banner_url
      profile_image_url
      statuses_count
    }
    media {
      id
      media_key
      expanded_url
      type
      thumb_url
      video_url
    }
  }
}

