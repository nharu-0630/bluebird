query GetShelfItems {
  shelfItems {
    ulid
    name
    category {
      ulid
      name
    }
    tags {
      ulid
      name
    }
    location {
      ulid
      name
    }
    description
  }
}

query GetShelfItem($ulid: String!) {
  shelfItem(ulid: $ulid) {
    ulid
    name
    category {
      ulid
      name
    }
    tags {
      ulid
      name
    }
    location {
      ulid
      name
    }
    description
  }
}

query GetShelfCategories {
  shelfCategories {
    ulid
    name
  }
}

query GetShelfTags {
  shelfTags {
    ulid
    name
  }
}

query GetShelfLocations {
  shelfLocations {
    ulid
    name
  }
}

mutation CreateShelfItem {
  createShelfItem(
    name: "Item Name"
    categoryUlid: "Category ULID"
    tagsUlid: ["Tag ULID"]
    locationUlid: "Location ULID"
    description: "Item Description"
  ) {
    ulid
    name
    category {
      ulid
      name
    }
    tags {
      ulid
      name
    }
    location {
      ulid
      name
    }
    description
  }
}
