query GetShelfItems {
  shelfItems {
    ulid
    name
    category {
      ulid
      name
    }
    tags {
      ulid
      name
    }
    location {
      ulid
      name
    }
    description
  }
}

query GetShelfItem($ulid: String!) {
  shelfItem(ulid: $ulid) {
    ulid
    name
    category {
      ulid
      name
    }
    tags {
      ulid
      name
    }
    location {
      ulid
      name
    }
    description
  }
}

query GetShelfCategories {
  shelfCategories {
    ulid
    name
  }
}

query GetShelfTags {
  shelfTags {
    ulid
    name
  }
}

query GetShelfLocations {
  shelfLocations {
    ulid
    name
  }
}

mutation CreateShelfItem(
  $name: String!
  $categoryUlid: String!
  $tagsUlid: [String!]!
  $locationUlid: String!
  $description: String!
) {
  createShelfItem(
    name: $name
    categoryUlid: $categoryUlid
    tagsUlid: $tagsUlid
    locationUlid: $locationUlid
    description: $description
  ) {
    ulid
    name
    category {
      ulid
      name
    }
    tags {
      ulid
      name
    }
    location {
      ulid
      name
    }
    description
  }
}
