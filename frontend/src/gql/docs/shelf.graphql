mutation CreateShelfItem(
  $name: String!
  $categoryUlid: String!
  $tagsUlid: [String!]!
  $locationUlid: String!
  $description: String!
) {
  createShelfItem(
    name: $name
    categoryUlid: $categoryUlid
    tagsUlid: $tagsUlid
    locationUlid: $locationUlid
    description: $description
  ) {
    ulid
    name
    category {
      ulid
      name
    }
    tags {
      ulid
      name
    }
    location {
      ulid
      name
    }
    description
  }
}

mutation UpdateShelfItem(
  $ulid: String!
