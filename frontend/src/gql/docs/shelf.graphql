query GetShelfItems {
  shelfItems {
    ulid
    name
    category {
      ulid
      name
    }
    tags {
      ulid
      name
    }
    location {
      ulid
      name
    }
    description
    images {
      bucket
      key
      name
      signedUrl
    }
  }
}

